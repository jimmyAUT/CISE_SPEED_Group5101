name: Run module CI test

on:
  push:
    branches:
      - jimmy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Run module tests
        run: npm test
